			// FUNCION QUE REVISA SI HAY RADIOS REQUERIDOS 

			function contarRadiosRequeridos(radios) {
				
				// Objeto para almacenar la cantidad de radios no marcados por grupo
				var radiosNoMarcadosPorGrupo = {};

				// Iterar sobre los elementos de tipo radio
				radios.forEach(function(radio) {
					// Obtener el nombre del grupo al que pertenece este radio
					var groupName = radio.getAttribute('name');

					// Inicializar el contador si es la primera vez que encontramos este grupo
					if (!radiosNoMarcadosPorGrupo[groupName]) {
						radiosNoMarcadosPorGrupo[groupName] = [];
					}

					// Agregar el radio al grupo
					radiosNoMarcadosPorGrupo[groupName].push(radio);
				});

				// Iterar sobre los grupos de radios y aplicar estilos al borde según si alguno está seleccionado
				for (var groupName in radiosNoMarcadosPorGrupo) {
					var radiosGrupo = radiosNoMarcadosPorGrupo[groupName];
					var algunoSeleccionado = radiosGrupo.some(function(radio) {
						return radio.checked;
					});

					radiosGrupo.forEach(function(radio) {
						// Establecer estilos personalizados para los radios del grupo
						radio.style.border = algunoSeleccionado ? "1px solid black" : "1px solid red";
						radio.style.borderRadius = "50%";
					});
				}

				// Contar la cantidad de preguntas sin responder
				let cantidadPreguntasSinResponder = 0;
				for (var groupName in radiosNoMarcadosPorGrupo) {
					var radiosGrupo = radiosNoMarcadosPorGrupo[groupName];
					var ningunoSeleccionado = radiosGrupo.every(function(radio) {
						return !radio.checked;
					});
					if (ningunoSeleccionado) {
						cantidadPreguntasSinResponder++;
					}
				}

				return cantidadPreguntasSinResponder;

			}





			function contarCheckboxRequeridos(checkboxes) {
			
				// Objeto para almacenar la cantidad de checkboxes no marcados por grupo
				var checkboxesNoMarcadosPorGrupo = {};

				let cantidadInputsNoMarcados = 0;
				let cantidad_preguntas_sin_responder = 0;

				// Iterar sobre los elementos de tipo checkbox
				checkboxes.forEach(function(checkbox) {
					// Obtener el nombre del grupo al que pertenece esta casilla de verificación
					var groupName = checkbox.getAttribute('name');

					// Inicializar el contador si es la primera vez que encontramos este grupo
					if (!checkboxesNoMarcadosPorGrupo[groupName]) {
						checkboxesNoMarcadosPorGrupo[groupName] = { seleccionados: 0, total: 0 };
					}

					// Incrementar el contador total de checkboxes en el grupo
					checkboxesNoMarcadosPorGrupo[groupName].total++;

					// Incrementar el contador si la casilla de verificación está marcada
					if (checkbox.checked) {
						checkboxesNoMarcadosPorGrupo[groupName].seleccionados++;
					}
				});

				// Imprimir un mensaje para cada grupo
				for (var groupName in checkboxesNoMarcadosPorGrupo) {
					var grupo = checkboxesNoMarcadosPorGrupo[groupName];
					if (grupo.seleccionados == 0) {
						
						cantidad_preguntas_sin_responder += 1;

					}
				}
				
				return cantidad_preguntas_sin_responder;
			}
